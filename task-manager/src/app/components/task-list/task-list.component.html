<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-6">Task list</h1>
  
  <div *ngIf="loading" class="flex items-center justify-center p-4">
    <svg class="animate-spin h-8 w-8 text-blue-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span class="text-lg text-gray-600">Loading</span>
  </div>
  
  <p *ngIf="error" class="border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
    {{ error }}
  </p>
  
  <ng-container *ngFor="let task of tasks">
    <task-item [task]="task" class="block shadow-md rounded-lg mb-4"></task-item>
  </ng-container>
</div>
