<hlm-sheet [id]="task.ID">
  <button side="right" brnSheetTrigger hlmBtn>Edit</button>
  <hlm-sheet-content *brnSheetContent="let ctx">
    <hlm-sheet-header>
      <h3 hlmSheetTitle>{{ task.Title }}</h3>
      <p hlmSheetDescription>Make changes to your profile here. Click save when you're done.</p>
    </hlm-sheet-header>
  </hlm-sheet-content>
</hlm-sheet>
